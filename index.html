<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <title>Caclulator</title>
</head>
<body>

    <div id="calc-wrapper">
        <div id="calc-frame">
            <div id="calc-screen">
                <div id="calc-btns">
                    <div id="calc-btns-row1" class="calc-btns-row">
                        <button id="calc-btn-percent"></button>
                        <button id="calc-btn-c"></button>
                        <button id="calc-btn-backspace"></button>
                    </div>
                    <div id="calc-btns-row2" class="calc-btns-row">
                        <button id="calc-btn-reciprocal"></button>
                        <button id="calc-btn-squared"></button>
                        <button id="calc-btn-square-root"></button>
                        <button id="calc-btn-divide"></button>
                    </div>
                    <div id="calc-btns-row3" class="calc-btns-row">
                        <button id="calc-btn-7"></button>
                        <button id="calc-btn-8"></button>
                        <button id="calc-btn-9"></button>
                        <button id="calc-btn-multiply"></button>
                    </div>
                    <div id="calc-btns-row4">
                        <button id="calc-btn-4"></button>
                        <button id="calc-btn-5"></button>
                        <button id="calc-btn-6"></button>
                        <button id="calc-btn-subtract"></button>
                    </div>
                    <div id="calc-btns-row5">
                        <button id="calc-btn-1"></button>
                        <button id="calc-btn-2"></button>
                        <button id="calc-btn-3"></button>
                        <button id="calc-btn-add"></button>
                    </div>
                    <div id="calc-btns-row6">
                        <button class="blank"></button>
                        <button id="calc-btn-0"></button>
                        <button id="calc-button-dot"></button>
                        <button id="calc-button-equals"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
